<div class="row">
    <div class="col">
        <h1>Crud Clientes</h1>
        <hr>
        <div class="agregar">
          <button mat-raised-button color="primary" (click)="cargarFormulario()">Añadir</button>
        </div>


        <div class="mat-elevation-z18">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Introduzca una búsqueda" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>

            
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element._id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo </th>
              <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo | titlecase}} </td>
            </ng-container>

            <ng-container matColumnDef="anyo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Año </th>
              <td mat-cell *matCellDef="let element"> {{element.anyo}} </td>
            </ng-container>

            <ng-container matColumnDef="puntuacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Puntuacion </th>
                <td mat-cell *matCellDef="let element"> {{element.puntuacion}} </td>
              </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <a [ngStyle]="{'color': '#1f516f'}" matTooltip="Editar Cliente" class="pointer">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a [ngStyle]="{'color': '#e15639'}" matTooltip="Borrar Cliente"
                    class="pointer" >
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          @if(!this.dataSource || this.dataSource.data.length == 0){
            <p class="text-center">No hay registros</p>
          }
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Seleccione pagina de clientes">
  </mat-paginator>
          
        </div>
    </div>
</div>
