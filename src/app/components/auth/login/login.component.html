<div class="background-image">
    <div class="form-container">
        <h2>Iniciar sesión</h2>
        <form [formGroup]="form" (submit)="login()" autocomplete="off">
            <p-toast></p-toast>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" formControlName="email" >
                @if (email.errors?.['required'] && email.dirty) {
                    <small class="text-danger font-italic">El email es obligatorio</small>
                }
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" formControlName="password">
                @if (password.errors?.['required'] && password.dirty) {
                    <small class="text-danger font-italic">La contraseña es obligatoria</small>
                }@else if(password.errors?.['minlength']){
                    <small class="text-danger font-italic">La contraseña debe tener mínimo 8 caracteres</small>
                }
            </div>
            <button type="submit" class="btn btn-primary mt-4" [disabled]="form.invalid">Iniciar sesión</button>
        </form>
    </div>
</div>
