<h1>Lista de Usuarios</h1>

<mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
    <mat-button-toggle (click)="getBanned(true)">Usuarios Sin Baneo</mat-button-toggle>
    <mat-button-toggle (click)="getBanned(false)">Usuarios Baneados</mat-button-toggle>
  </mat-button-toggle-group>

  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>
 <hr> 


 <div class="mat-elevation-z18">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Introduzca una bÃºsqueda" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let element">
              @if(estadoBan){
                <a [ngStyle]="{'color': '#e15639'}" matTooltip="Banear Usuario"
              class="pointer" (click)="banearUsuario(element._id, $event)">
                  <mat-icon>block</mat-icon>
              </a>
              }@else {
                <a [ngStyle]="{'color': 'green'}" matTooltip="Desbanear Usuario"
                class="pointer" (click)="desbanearUsuario(element._id, $event)">
                    <mat-icon>lock_open_right</mat-icon>
                </a>
              }
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    @if(!this.dataSource || this.dataSource.data.length == 0){
      <p class="text-center">No hay registros</p>
    }
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
           showFirstLastButtons
           aria-label="Seleccione pagina de media">
</mat-paginator>
    
  </div>
