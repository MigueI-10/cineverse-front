<h2>Consulta entre tus favoritos y todas tus valoraciones hechas</h2>
<hr>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<div class="favoritos">

  @if (favoriteList.length > 0) {
    @for (fav of favoriteList; track $index) {
        <div class="card">
          <div class="left">
            <img class="card-image" src="{{ fav.imagen }}" alt="{{ fav.titulo }}" />
          </div>
          <div class="right">
            <h2 class="card-title">{{fav.titulo}}</h2>
            @if (fav.notaUsuario) {
              <span class="rating" >Nota Personal: {{fav.notaUsuario}}</span>
            }@else {
              <span class="rating" >Aun no has votado esta pel√≠cula</span>
            }
              
              <button class="btn-delete delete" (click)="deleteFavorite(fav._id, $event)">Eliminar de Favoritos</button>
          </div>
          <!-- <div class="card-content">
            
          </div> -->
          <!-- <h3 class="card-title">{{ fav.titulo }}</h3>
            <div class="card-details">
              <span class="rating" >Rating:</span>
              
              <button class="btn-delete" (click)="deleteFavorite(fav._id)">Eliminar</button>
            </div> -->
        </div>
    }
  }@else {

    }
