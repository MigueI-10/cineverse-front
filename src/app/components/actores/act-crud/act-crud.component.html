<div class="row">
    <div class="col">
        <h1>Crud Actores</h1>
        <hr>
        <div class="agregar">
          <button mat-raised-button color="primary" (click)="cargarFormulario()">Añadir</button>
        </div>
        <p-toast></p-toast>
        <p-confirmDialog></p-confirmDialog>

        <div class="mat-elevation-z18">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Introduzca una búsqueda" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element._id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="fechaNacimiento">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Nacimiento </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date: 'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="nacionalidad">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nacionalidad </th>
              <td mat-cell *matCellDef="let element"> {{element.nacionalidad}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <a [ngStyle]="{'color': '#1f516f'}" matTooltip="Editar Actor" class="pointer"
                    (click)="updateActor(element._id)">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a [ngStyle]="{'color': '#e15639'}" matTooltip="Borrar Actor"
                    class="pointer" (click)="borrarActor(element._id, $event)">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          @if(!this.dataSource || this.dataSource.data.length == 0){
            <p class="text-center">No hay registros</p>
          }
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Seleccione pagina de actores">
  </mat-paginator>
          
        </div>
    </div>
</div>
